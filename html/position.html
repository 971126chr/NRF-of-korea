<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>position 공부</title>
        <style>
            h2 {
                position: absolute;
                left: 100px;
                top: 150px;
            }
        </style>
    </head>
    <body>
        <h1>Position에서 absolute 사용</h1>
        <h2>absolute</h2>
        <p>h2 tag는 2번째 자식이고 p tag는 3번째 자식이다.<br>
        absolute는 떠있게 해서 마크업의 순서대로 영향 끼치지 않는다.</p>
    </body>
</html>
